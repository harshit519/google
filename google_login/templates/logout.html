<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Google OAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Animated Background Elements -->
    <div class="position-fixed top-0 start-0 w-100 h-100 overflow-hidden" style="z-index: -1;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-gradient-warning"></div>
        <div class="position-absolute top-0 start-0 w-100 h-100">
            <div class="position-absolute" style="top: 10%; left: 20%; animation: float 6s ease-in-out infinite;">
                <i class="fas fa-door-open text-white opacity-25" style="font-size: 4rem;"></i>
            </div>
            <div class="position-absolute" style="top: 30%; right: 10%; animation: float 8s ease-in-out infinite reverse;">
                <i class="fas fa-hand-wave text-white opacity-25" style="font-size: 3.5rem;"></i>
            </div>
            <div class="position-absolute" style="bottom: 20%; left: 15%; animation: float 7s ease-in-out infinite;">
                <i class="fas fa-heart text-white opacity-25" style="font-size: 3rem;"></i>
            </div>
            <div class="position-absolute" style="bottom: 40%; right: 20%; animation: float 9s ease-in-out infinite reverse;">
                <i class="fas fa-star text-white opacity-25" style="font-size: 4rem;"></i>
            </div>
        </div>
    </div>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <!-- Main Logout Card -->
                <div class="card border-0 shadow-lg rounded-4 bg-white bg-opacity-95 backdrop-blur">
                    <div class="card-body p-5 text-center position-relative">
                        <!-- Decorative Elements -->
                        <div class="position-absolute top-0 end-0 p-4 opacity-25">
                            <i class="fas fa-sign-out-alt text-warning" style="font-size: 3rem;"></i>
                        </div>
                        
                        <!-- Logo Section -->
                        <div class="mb-4 animate__animated animate__fadeInDown">
                            <div class="bg-gradient-warning rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 100px; height: 100px;">
                                <i class="fas fa-sign-out-alt text-white" style="font-size: 3rem;"></i>
                            </div>
                        </div>
                        
                        <!-- Logout Message -->
                        <div class="animate__animated animate__fadeInUp animate__delay-1s">
                            <h2 class="fw-bold text-dark mb-3">See You Soon!</h2>
                            <p class="text-muted mb-4 fs-5">You have been successfully logged out</p>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="animate__animated animate__fadeInUp animate__delay-2s">
                            <div class="d-grid gap-3">
                                <a href="{% url 'logout_confirm' %}" class="btn btn-primary rounded-pill py-2 shadow-sm hover-btn" id="loginAgainBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Login Again
                                </a>
                                <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-pill py-2 shadow-sm hover-btn" id="goHomeBtn">
                                    <i class="fas fa-home me-2"></i>
                                    Go to Home
                                </a>
                            </div>
                        </div>
                        
                        <!-- Thank You Message -->
                        <div class="mt-4 animate__animated animate__fadeInUp animate__delay-3s">
                            <div class="bg-light rounded-3 p-3">
                                <i class="fas fa-heart text-danger me-2"></i>
                                <small class="text-muted">Thank you for using our service!</small>
                            </div>
                        </div>
                        
                        <!-- Come Back Soon -->
                        <div class="mt-4 animate__animated animate__fadeInUp animate__delay-4s">
                            <p class="text-muted mb-0">
                                <i class="fas fa-clock text-warning me-2"></i>
                                Come back anytime!
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Additional Info Cards -->
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="card border-0 bg-white bg-opacity-75 rounded-3 text-center p-3 hover-card">
                            <i class="fas fa-shield-alt text-success mb-2" style="font-size: 1.5rem;"></i>
                            <small class="text-muted d-block">Your data is safe</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card border-0 bg-white bg-opacity-75 rounded-3 text-center p-3 hover-card">
                            <i class="fas fa-undo text-info mb-2" style="font-size: 1.5rem;"></i>
                            <small class="text-muted d-block">Easy to return</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Elements -->
    <div class="position-fixed bottom-0 start-0 p-4">
        <div class="d-flex flex-column gap-3">
            <div class="bg-white bg-opacity-75 rounded-circle d-flex align-items-center justify-content-center shadow hover-card" style="width: 50px; height: 50px;">
                <i class="fas fa-question text-warning"></i>
            </div>
            <div class="bg-white bg-opacity-75 rounded-circle d-flex align-items-center justify-content-center shadow hover-card" style="width: 50px; height: 50px;">
                <i class="fas fa-info text-info"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Enhanced hover effects
            $('.hover-btn').hover(
                function() {
                    $(this).addClass('shadow').css('transform', 'translateY(-3px) scale(1.02)');
                },
                function() {
                    $(this).removeClass('shadow').css('transform', 'translateY(0) scale(1)');
                }
            );

            $('.hover-card').hover(
                function() {
                    $(this).addClass('shadow').css('transform', 'translateY(-5px)');
                },
                function() {
                    $(this).removeClass('shadow').css('transform', 'translateY(0)');
                }
            );

            // Typing effect for logout message
            function typeWriter(element, text, speed = 100) {
                var i = 0;
                element.html('');
                function type() {
                    if (i < text.length) {
                        element.html(element.html() + text.charAt(i));
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            // Start typing effect after page load
            setTimeout(function() {
                var logoutText = $('h2');
                var originalText = logoutText.text();
                typeWriter(logoutText, originalText, 80);
            }, 1000);

            // Add pulse animation to logo
            setInterval(function() {
                $('.bg-gradient-warning').addClass('animate__animated animate__pulse');
                setTimeout(function() {
                    $('.bg-gradient-warning').removeClass('animate__animated animate__pulse');
                }, 1000);
            }, 4000);

            // Floating animation for background elements
            $('.position-absolute i').each(function(index) {
                $(this).css('animation-delay', (index * 0.5) + 's');
            });

            // Add click effects to buttons
            $('#loginAgainBtn').click(function() {
                var $btn = $(this);
                $btn.addClass('animate__animated animate__bounce');
                setTimeout(function() {
                    $btn.removeClass('animate__animated animate__bounce');
                }, 1000);
            });

            $('#goHomeBtn').click(function() {
                var $btn = $(this);
                $btn.addClass('animate__animated animate__bounce');
                setTimeout(function() {
                    $btn.removeClass('animate__animated animate__bounce');
                }, 1000);
            });

            // Animate cards on scroll
            $(window).scroll(function() {
                $('.card').each(function() {
                    var cardTop = $(this).offset().top;
                    var cardBottom = cardTop + $(this).outerHeight();
                    var viewportTop = $(window).scrollTop();
                    var viewportBottom = viewportTop + $(window).height();
                    
                    if (cardBottom > viewportTop && cardTop < viewportBottom) {
                        $(this).addClass('animate__animated animate__fadeInUp');
                    }
                });
            });

            // Add wave animation to hand icon
            setInterval(function() {
                $('.fa-hand-wave').addClass('animate__animated animate__wobble');
                setTimeout(function() {
                    $('.fa-hand-wave').removeClass('animate__animated animate__wobble');
                }, 1000);
            }, 3000);
        });

        // CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }
            
            .backdrop-blur {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            
            .bg-gradient-warning {
                background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
